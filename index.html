<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- custom css  -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="bg-secondary">


    <!-- search input area  -->
    <h2 class="text-center mt-5 text-white">Search your Favorite Books</h2>
    <div class="input-group mb-3 w-25 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search the Book you want" aria-label="Search the book you want" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-outline-info bg-danger" type="button" id="button-search">Search</button>

    </div>
    <!-- Search Field Can't be empty -->
    <p id="error-msg" class="text-center text-warning"></p>

    <!-- Result Counter -->
    <div id="num-counter" class="text-center text-white">

    </div>

    <!-- Search Result area  -->
    <section class="container">

        <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4">

        </div>
    </section>

    <!-- Loading Spinner -->
    <div class="d-flex justify-content-center">
        <div id="spinner" class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
